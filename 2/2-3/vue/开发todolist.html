<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js">

  </script>
</head>
<body>
<div id="app">
  <input type="text" v-model="inputValue" name="" value="">
  <button type="button" name="button" v-on:click="handleBtnClick">提交</button>
  <ul>
    <li v-for="Item in list">{{Item}}</li>
  </ul>
</div>
<script>
  var app = new Vue({
    el: "#app",
    data: {
      list: [],
      inputValue: '开始记录吧'
    },
    methods: {
      handleBtnClick: function() {
        this.list.push(this.inputValue),
        this.inputValue = ''
      }
    }

  });
</script>
</body>
</html>
