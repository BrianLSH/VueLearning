<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>
<body>
  <p>
    给插槽传数据,
    组件对外的显示由props决定,
    作用域插槽必须是由template开始和结尾的内容
  </p>
<div id="app">
<child>
  <template slot-scope="props">
      <li>{{props.item}}</li>
  </template>
</child>
</div>

<script>

Vue.component('child', {
  data: function() {
    return {
      list: [1,2,3,4]
    }
  },
  // template: `<div>
  //                 <ul>
  //                     <li v-for="item of list">
  //                         {{item}}
  //                     </li>
  //                 </ul>
  //           </div>`

  template: `<div>
                  <ul>
                    <slot v-for="item of list" :item=item></slot>
                  </ul>
            </div>`
});
  var app = new Vue({
    el: "#app",
  });
</script>
</body>
</html>
