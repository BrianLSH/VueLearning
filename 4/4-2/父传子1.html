<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app">
    <counter :count='3' @change='handDivClick'></counter>
    <counter :count='2' @change='handDivClick'></counter>
    <div>{{total}}</div>
  </div>

  <script>

    var counter = {
      props: ['count'],
      template: '<div @click="handleClick">{{number}}</div>',
        template: '<div @click="handleClick">{{number}}</div>',
      data: function() {
        return {
          number: this.count
        }
      },
      // data: {
      //   number = this.count
      // },
      methods: {
        handleClick: function() {
          this.number = this.number +3,
          this.$emit('change', 3)
        }
      }
    }
    var app = new Vue({
      el: '#app',
      components: {
        counter: counter
      },
      data: {
        total: 5
      },
      methods: {
      handDivClick: function(step) {
        this.total  += step
      }
      }
    });
  </script>
</body>
</html>
