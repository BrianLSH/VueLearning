<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id='app'>
    <div @click="refClick" ref='amRef'><h1>点我看ref的使用，这是对dom的操作</h1></div>
      <item ref='one' @change='handleChange'></item>
      <item ref='two' @change='handleChange'></item>
      <div>{{total}}</div>
  </div>

  <script>

    Vue.component('item', {
      template: "<div @click='handleDivClick'>{{number}}</div>",
      data: function() {
        return {
          number: 0
        }
      },
      methods: {
        handleDivClick: function() {
          this.number ++,
          this.$emit('change')
        }
      }
    });
    var app = new Vue({
      el: "#app",
      data: {
        total: 0
      },
      methods: {
        handleChange: function() {
          this.total = this.$refs.one.number + this.$refs.two.number
        },
        refClick: function() {
          alert(this.$refs.amRef.innerHTML)
        }
      }
    });
  </script>
</body>
</html>
